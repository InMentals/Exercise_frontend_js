<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./loader/loader.css" />
    <link rel="stylesheet" href="./create-product/createProduct.css">
</head>
<body>
    <header class="header">
        <a class="logo" href="/" >
            <img src="logo-wallafront.svg" alt="">
            <h1>WallaFront</h1>
        </a>
        <nav>
            <ul class="session"></ul>
        </nav>
    </header>
    <main class="main">
    <form action="">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Product name" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="10" cols="30" maxlength="300" placeholder="Product description (300ch. max)" required></textarea><br><br>

            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" placeholder="Product price" required><br><br>

            <label for="image">Image:</label><br>
            <input type="text" id="image" name="image" placeholder="Product image"><br><br>

            <fieldset>
                <legend>Type:</legend>

                <input type="radio" id="sell" name="type" value="sell" checked/>
                <label for="sell">Sell</label>

                <input type="radio" id="buy" name="type" value="buy"/>
                <label for="buy">Buy</label>

            </fieldset><br>

            <div class="buttons-container">
                <input class="submit button create" type="submit" value="Create product">
            </div>
        </form>
        <div class="loader-container hidden">
            <div class="loader"></div>
        </div>
        <div class="notifications-container"></div>
    </main>
    <script type="module" src="./createProduct.js"></script>
</body>
</html>
