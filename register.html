<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./loader/loader.css" />
</head>
<body>
    
    <div class="notifications-container"></div>
    <form action="">
        <label for="user">User:</label><br>
        <input type="email" id="user" name="user" placeholder="introduce your email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="introduce your password
        " required minlength="6"><br><br>

        <label for="confirmPassword">Confirm password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm your password" required minlength="6"><br><br>

        <input class="submit" type="submit" value="Register">
    </form>
    <div class="loader-container hidden">
        <div class="loader"></div>
    </div>
    <script type="module" src="./register.js"></script>
</body>
</html>
